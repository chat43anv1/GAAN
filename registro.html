    <div class="formulario">
        <h2>Registro de Mascotas</h2>
        <form id="formulario" onsubmit="return guardarInformacion(event);">
            <label for="nombreMascota">Nombre de la mascota:</label>
            <input type="text" id="nombreMascota" name="nombreMascota" required><br><br>

            <label for="peso">Peso:</label>
            <input type="text" id="peso" name="peso" required><br><br>

            <label for="edad">Edad:</label>
            <input type="text" id="edad" name="edad" required><br><br>

            <label for="color">Color:</label>
            <input type="text" id="color" name="color" required><br><br>

            <label for="enfermedad">¿Tiene alguna Enfermedad? </label>
            <select id="enfermedad" name="enfermedad" onchange="mostrarEnfermedad(this.value)">
                <option value="No">No</option>
                <option value="Si">Si</option>
            </select><br><br>

            <div id="divEnfermedad" style="display: none;">
                <label for="detalleEnfermedad">Detalle de la enfermedad:</label>
                <textarea id="detalleEnfermedad" name="detalleEnfermedad"></textarea><br><br>
            </div>

            <label for="nombreDueno">Nombre del dueño:</label>
            <input type="text" id="nombreDueno" name="nombreDueno" required><br><br>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required><br><br>

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" required><br><br>

            <label for="comentario">Comentario adicional:</label>
            <textarea id="comentario" name="comentario"></textarea><br><br>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <div id="registroExitoso" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Registro exitoso</p>
        </div>
    </div>
